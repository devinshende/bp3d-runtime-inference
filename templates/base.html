<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{% block title %} {% endblock %} - FlaskApp</title>
	<style>

		body {
			padding-left: 30px;
			padding-right: 30px;
		}
		nav a {
			color: #008CBA;
			font-size: 3em;
			margin-left: 50px;
			font-weight: bold;
			text-decoration: none;
		}
		table {
			font-family: arial, sans-serif;
			border-collapse: collapse;
			width: 100%;
			border:2px solid black;
			background-color: #eeeeee;
		}
		th {
			border: 1px solid #dddddd;
			border-right: 1px solid #008CBA;
			border-bottom: 2px solid black;
			text-align: left;
			padding: 8px;
			background-color: #008CBA;
			color: white;
		}
		
		td {
/*			border: 1px solid #dddddd;*/
			text-align: left;
			padding: 8px;
		}

		tr:nth-child(even) {
			background-color: #dddddd;
		}

		td {
			font-weight: 600;
		}

		td.value {
			font-weight: 300;
		}

		.button {
			background-color: #008CBA; /* Blue */
			border: none;
			color: white;
			padding: 15px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			border-radius: 6px;
		}
		.button:hover {
			background-color: #23afde;
		}

	</style>
</head>
<body>
	<!-- <nav>
		<a href="{{ url_for('index') }}">Home</a>
		<a href="#">About</a>
	</nav> -->

	<div class="content">
		{% block content %} {% endblock %}
	</div>
</body>
</html>
