{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Input Data {% endblock %}</h1>
    <table>
    <tr>
        <th>Feature</th>
        <th></th>
    </tr>
    {% for k, v in form_data %}
    <tr>
        <td class="key"> {{ k }} </td>
        <td class="value"> {{ v }} </td>
    </tr>
    {% endfor %}
    </table>
    <br>
    <hr>
    <h1>Prediction</h1>
    <h2> {{prediction_str}} </h2>
    <hr>
    <br>
    <a href="/" class="button">Make Another Prediction</a>
{% endblock %}
