{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} BurnPro3D Prediction {% endblock %}</h1>
    <table>
    {% for k, v in in_data %}
    <tr>
        <td class="key"> {{ k }} </td>
        <td class="value"> {{ v }} </td>
    </tr>
    {% endfor %}
    </table>
    <br>
    <a href="/">Make Another Prediction</a>
{% endblock %}
